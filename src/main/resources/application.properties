ideas.name=Ideas application
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jackson.default-property-inclusion=non_null
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml
logging.level.org.springframework.web.servlet = error

info.app.name=100 Ideas
info.app.description=100 Ideas is a website when you can find interesting events in your neighborhood
info.app.version=@app.version@