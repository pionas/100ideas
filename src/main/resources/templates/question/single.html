<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="template :: head(title = '100 ideas â€“ '+${question.name})" />
    <body>
        <th:block th:replace="template :: header" />

        <main class="container">
            <div class="row g-5">
                <div class="col-md-8">
                    <article class="blog-post">
                        <h2 class="blog-post-title" th:text="${question.name}"></h2>

                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="answer : ${answers}">
                                    <td th:text="${answer.name}">Answer</td>
                                </tr>
                            </tbody>
                        </table>

                    </article>

                </div>

                <th:block th:replace="template :: sidebar" />
            </div>

        </main>

        <th:block th:replace="template :: footer" />
    </body>
</html>
