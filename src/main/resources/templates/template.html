<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="${title}">Default template title</title>


    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta name="theme-color" content="#7952b3">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/blog.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>

<div th:fragment="header" class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="btn btn-sm btn-outline-secondary" href="/" th:text="#{menu.home}">Home</a>
                <a class="btn btn-sm btn-outline-secondary" href="/questions/hot" th:text="#{menu.hot}">Hot</a>
                <a class="btn btn-sm btn-outline-secondary" href="/questions/unanswered" th:text="#{menu.unanswered}">Unanswered</a>
                <a class="btn btn-sm btn-outline-secondary" href="/questions/add" th:text="#{menu.add}">Ask</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="#">100 ideas!</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">

                <a class=" btn-sm" href="?lang=pl"><img src="/img/flag-pl.png" alt="PL"/></a>
                <a class=" btn-sm" href="?lang=en"><img src="/img/flag-en.png" alt="EN"/></a>

                <a class="link-secondary" href="/search" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="#" th:text="#{menu.sign_up}">Sign up</a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a th:each="category : ${categoriesTop}" th:text="${category.name}" class="p-2 link-secondary" th:href="@{'/categories/'+${category.id}}">Category</a>
        </nav>
    </div>
</div>


<div class="col-md-4" th:fragment="sidebar">
    <div class="position-sticky" style="top: 2rem;">
        <div class="p-4 mb-3 bg-light rounded">
            <h4 class="fst-italic">StormIT – EAI</h4>
            <p class="mb-0">Projekt EAI – KierunekJava.pl</p>
        </div>

        <div class="p-4">
            <h4 class="fst-italic">Losowe pytania</h4>
            <ol class="list-unstyled mb-0">
                <li th:each="question : ${@indexViewController.randomQuestions()}"><a th:href="@{'/questions/' + ${question.id}}" th:text="${question.name}"></a></li>
            </ol>
        </div>

        <div class="p-4">
            <h4 class="fst-italic">StormIT</h4>
            <ol class="list-unstyled">
                <li><a href="https://stormit.pl">Blog</a></li>
                <li><a href="https://kierunekjava.pl">KierunekJava</a></li>
                <li><a href="https://stormit.pl/facebook">Facebook</a></li>
            </ol>
        </div>
    </div>
</div>

<footer th:fragment="footer" class="blog-footer">
    <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    <p>
        <a href="#" th:text="#{back_to_top}">Back to top</a>
    </p>
</footer>



</body>
</html>
